<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown - Anniversary</title>
    <link rel="stylesheet" href="../CSS/countdown.css">
</head>
<body> 
    <a href="../index.html" class="back-button">‚Üê Back</a>

    <div class="countdown-container">
       
        <!-- <h1 class="countdown-title">9th Monthsary</h1> -->
        
        <div class="countdown-display">
            <div class="time-unit">
                <span class="time-value" id="years">0</span>
                <span class="time-label">Years</span>
            </div>
            <div class="time-unit">
                <span class="time-value" id="months">0</span>
                <span class="time-label">Months</span>
            </div>
            <div class="time-unit">
                <span class="time-value" id="days">0</span>
                <span class="time-label">Days</span>
            </div>
            <div class="time-unit">
                <span class="time-value" id="hours">0</span>
                <span class="time-label">Hours</span>
            </div>
            <div class="time-unit">
                <span class="time-value" id="minutes">0</span>
                <span class="time-label">Minutes</span>
            </div>
            <div class="time-unit">
                <span class="time-value" id="seconds">0</span>
                <span class="time-label">Seconds</span>
            </div>
        </div>
        
        <p class="countdown-message">until your 16th Birthday!!!</p>
    </div>
    
    <script src="../JS/countdown.js"></script>
</body>
</html>
